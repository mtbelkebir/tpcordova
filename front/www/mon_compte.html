    <h1>Publier un livre</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="bookName">Titre du livre</label>
                        <input type="text" class="form-control" id="bookName" placeholder="Titre du livre">
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Auteur du livre</label>
                        <input type="text" class="form-control" id="bookAuthor" placeholder="Auteur du livre">
                    </div>
                    <div class="form-group">
                        <label for="bookSummary">Résumé du livre</label>
                        <textarea class="form-control" id="bookSummary" rows="3"
                            placeholder="Résumé du livre"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="illustration">Illustration</label>
                        <button type="button" class="btn btn-outline-secondary" id="filePicker">Choisir une photo
                        </button>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="pickFromGallery">
                        <label class="form-check-label" for="pickFromGallery">
                            Séléctionner de la gallerie
                        </label>
                    </div>
                </form>
                <button type="button" class="btn btn-primary" id="submit">Publier</button>
                <button type="button" class="btn btn-secondary" id="crop">Recadrer la photo</button>
            </div>
        </div>
        <div>
            <img src="" id="laPhoto">
        </div>
